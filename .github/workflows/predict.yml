name: EuroMLions Predict

on:
  schedule:
    # Pre-draw: Tuesday & Friday at 18:00 UTC (~7pm GMT)
    - cron: '0 18 * * 2,5'
    # Post-draw: Wednesday & Saturday at 09:00 UTC
    - cron: '0 9 * * 3,6'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - predict
          - compare

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          else
            echo "mode=auto" >> $GITHUB_OUTPUT
          fi

      - name: Run update
        run: python models/update.py --mode ${{ steps.mode.outputs.mode }}

      - name: Commit changes
        run: |
          git config user.name "EuroMLions Bot"
          git config user.email "euromlions@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "$(cat <<'EOF'
          Update predictions/results [automated]
          EOF
          )"
          git push || true

      - name: Send email summary
        if: hashFiles('data/email-summary.html') != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "EuroMLions â€” ${{ steps.mode.outputs.mode == 'predict' && 'Predictions' || 'Results' }}"
          html_body: file://data/email-summary.html
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
